
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" >
    <link href="stylecontact.css" rel="stylesheet">
    <title>GymRats</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">

          <h1 class="logo lg-heading text-light"><i class="fa-solid fa-dumbbell"> GymRat </i> </h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="home.html"> Home</a></li>
                <li class="nav-item"><a href="about.html">About</a></li>
                <li class="nav-item"><a href="contact.html">Contact us</a></li>
            </ul>
        </div>
    </nav>
    <div class="background">
      <div class="container">
       
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>US</span>
                </div>
                
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAME" required >
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="EMAIL" required>
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="CONTACT NO" required>
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="MESSAGE" required>
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">CANCEL</button>
                    <button class="app-form-button">SEND</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <i class="fab fa-youtube fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
        </div>
        <p> Personal Training</p>
    </footer>

</body>
</html>
